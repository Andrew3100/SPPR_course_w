{% extends 'header/header.html' %}


        {% block main %}
            <br>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h3>Активные проекты:</h3>
                        <hr>

                    </div>
                </div>
                <div class="row">
                    <div class="col">

                        <table class="table table-striped table-hover table-bordered">
                            <tr>
                                <td>Наименование проекта</td>
                                <td>Полное имя</td>
                                <td>Задачи проекта</td>
                                <td>Ссылка на репозиторий GitHub</td>
                            </tr>
                            {% for project in projects %}
                            <tr>
                                <td>{{ project.name }}</td>
                                <td>{{ project.fullname }}</td>
                                <td><a href="/project?project_id={{ project.id }}">Перейти</a></td>
                                <td>{{ project.github }}</td>
                            </tr>
                            {% endfor %}

                        </table>

                    </div>
                </div>


            </div>
        {% endblock %}
